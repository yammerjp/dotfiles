name: macOS Setup

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  macos-setup:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Copy
      run : |
        mkdir -p ~/src/github.com/yammerjp
        cp -r ${GITHUB_WORKSPACE} ~/src/github.com/yammerjp

    # Default installed node conflicts with homebrew's one
    #- name: Unlink node@12
    #  run : |
    #    brew unlink node@12

    - name: Run
      run : |
        cd ~/src/github.com/yammerjp/dotfiles/bin
        ./dotfiles link
        echo 'brew "vim"' >> ~/.Brewfile
        sed -i '' '/^cask /d' ~/.Brewfile
        sed -i '' '/^mas /d' ~/.Brewfile
        brew install awk
        ./dotfiles setup

