name: macOS Setup

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  macos-setup:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run : |
        brew install awk

    - name: Mask .Brewfile
      run : |
        echo 'brew "vim"' >>  ${GITHUB_WORKSPACE}/env/Darwin--x86_64/.Brewfile
        sed -i '' '/^cask /d' ${GITHUB_WORKSPACE}/env/Darwin--x86_64/.Brewfile
        sed -i '' '/^mas /d'  ${GITHUB_WORKSPACE}/env/Darwin--x86_64/.Brewfile

    - name: Copy
      run : |
        mkdir -p ~/src/github.com/yammerjp
        cp -r ${GITHUB_WORKSPACE} ~/src/github.com/yammerjp

    - name: Run
      run : |
        cd ~/src/github.com/yammerjp/dotfiles/bin
        ./dotfiles link
        ./dotfiles setup

